---
layout: default
title: Meetups
---

<article>

  <nav>
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="meta">{{ post.date | date_to_string }}</p>
          <p>{{ post.excerpt | markdownify }}</p>
        </li>
      {% endfor %}
    </ul>
  </nav>

</article>
