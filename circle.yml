machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME

dependencies:
  pre:
    - mkdir -p $CIRCLE_BUILD_DIR/bin
    - bash ./install-sassc.sh
    - bash ./install-hugo.sh
  cache_directories:
    - bin

test:
  override:
    - bin/sassc sass/all.sass static/assets/all.css --style compressed
    - bin/hugo -v
