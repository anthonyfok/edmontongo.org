machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin

dependencies:
  pre:
    - bash ./install-sassc.sh
    - bash ./install-hugo.sh
  cache_directories:
    - bin

test:
  override:
    - sassc sass/all.sass static/assets/all.css --style compressed
    - hugo -v
